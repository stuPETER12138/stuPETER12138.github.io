{% extends "base.html" %} {% block content %}
<div class="blog-index">
    <ul class="blog-list">
        {% for post in posts %}
        <li class="blog-item">
            <a href="{{ post.url }}" class="blog-title"
                >{{ post.meta.title }}</a
            >
            <div class="blog-date">{{ post.meta.date }}</div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
