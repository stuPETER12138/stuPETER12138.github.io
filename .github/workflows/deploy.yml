name: Deploy mdBear site to GitHub Page

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - run: cargo install mdbear
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
      - name: Build with mdBear
        run: mdbear build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./mdbear

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
